<div id="home">
  <main id="main-content">
    <div id="div-publi" *ngIf="publications" (click)="reloadPage()">
      <h2>New Posts</h2>
    </div>
    <stories></stories>
    <div class="posts-container">
      <post 
        *ngFor="let user of users" 
        [username]="user.username" 
        [userImageSource]="user.userImageSource"
      ></post>
    </div>
  </main>
  <aside id="infos">
    <aside-data></aside-data>
  </aside>
</div>
